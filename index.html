<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SarkariAI - Government Jobs & Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Marquee Animation for Breaking News */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Lighting / Glow Effects for Boxes */
      .lighting-card {
        transition: all 0.3s ease;
      }
      .lighting-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(79, 70, 229, 0.4); /* Indigo Glow */
        border-color: #6366f1;
      }
      
      .lighting-card-rose:hover {
        box-shadow: 0 0 25px rgba(225, 29, 72, 0.4); /* Rose Glow */
        border-color: #e11d48;
      }

      .lighting-card-emerald:hover {
        box-shadow: 0 0 25px rgba(5, 150, 105, 0.4); /* Emerald Glow */
        border-color: #059669;
      }

      .lighting-card-blue:hover {
        box-shadow: 0 0 25px rgba(37, 99, 235, 0.4); /* Blue Glow */
        border-color: #2563eb;
      }
    </style>

}
</script>
</head>
